
<div  ng-controller="createClipController">
    <h1>Create Clip</h1>
    <div id="header">

    </div>
    <div id="videoPlayer" style="height:400px">
        <div id="player_div"></div>
    </div>

    <form class="form-horizontal">
        <fieldset>
            <legend>Create Clip</legend>
            <div class="form-group">
                <label for="mediaID" class="col-xs-4 control-label">Media Name</label>
                <div class="col-xs-6">
                    <input ng-model="mediaName" type="text" class="form-control" id="mediaID" disabled="true">
                </div>
            </div>

            <div class="form-group">
                <label for="clipName" class="col-xs-4 control-label">Clip Name</label>
                <div class="col-xs-6">
                    <input ng-model="clipName" type="text" class="form-control" id="clipName">
                </div>
            </div>

            <div class="form-group">
                <label for="startPosition" class="col-xs-4 control-label">Start Position</label>
                <div class="col-xs-6">
                    <input ng-model="startPosition" type="text" class="form-control" id="startPosition"    >
                </div>
            </div>

            <div class="form-group">
                <label for="endPosition" class="col-xs-4 control-label">End Position</label>
                <div class="col-xs-6">
                    <input ng-model="endPosition" type="text" class="form-control" id="endPosition">
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-6 col-xs-offset-4">
                    <button type="reset" ng-click="clearForm();" class="btn btn-default">Cancel</button>
                    <button type="submit" ng-click="createClip();" ui-sref="home" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </fieldset>
    </form>




    <script src="../Scripts/App/app.js"></script>
    <script src="../Services/sharedProperties.js"></script>
    <script src="../Controllers/createClipController.js"></script>
</div>
